<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div id="header">
        <h1>Registre-se para acessar o<br>Trie Quiz</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="registerForm">
        <div style="color:black;padding: 20px;" class="card">
          <h5 class="card-title">Formulário de registro</h5>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Digite aqui o seu nome"
                formControlName="name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Celular</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [textMask]="{mask: telCelMask}"
                placeholder="Digite o seu telefone de contato" formControlName="cellphone">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Digite aqui o seu email"
                formControlName="email">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Empresa</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Digite aqui o nome da empresa"
                formControlName="industry_state">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cargo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Digite aqui o seu cargo na {{registerForm.controls['industry_state'].value || 'empresa'}}"
                formControlName="role">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button class="btn btn-success" style="position: relative;float:right"
                [disabled]="!registerForm.valid" (click)="onClickRegisterNewUser()">Salvar Usuário <i
                  class="fas fa-save"></i></button>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
